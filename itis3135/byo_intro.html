<body>
    <header>

    <main>
        <h2>BYO Intro</h2>
        
        <h3>Time to BYO Intro! Fill out the form below to create your own page.</h3>

        <form id="byoIntroForm">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Your Name:" required>

            <label for="mascot">Mascot: </label>
            <input type="text" id="mascot" placeholder="Your Mascot:" required>

            <label for="image">Image: </label>
            <input type="file" id="image" accept=".png, .jpg, .jpeg" required>

            <label for="caption">Image Caption: </label>
            <input type="text" id="caption" placeholder="Your Caption:" required>

            <label for="personalBackground">Personal Background: </label>
            <input type="text" id="personalBackground" placeholder="Your personal background here:" required>

            <label for="professionalBackground">Professional Background: </label>
            <input type="text" id="professionalBackground" placeholder="Your professional background here:" required>

            <label for="academicBackground">Academic Background: </label>
            <input type="text" id="academicBackground" placeholder="Your academic background here:" required>

            <label for="webDevBackground">Background in Web Development: </label>
            <input type="text" id="webDevBackground" placeholder="Your web dev background here:" required>

            <label for="computerPlatform">Primary Computer Platform: </label>
            <input type="text" id="computerPlatform" placeholder="Your platform:" required>

            <label for="coursesList">Courses Taking: </label>
            <input type="text" id="coursesList" name="courses[]" placeholder="Enter a course:" required>
            <button type="button" onclick="addCourse()">Add Course</button>

            <label for="funnyThing">Funny Thing: </label>
            <input type="text" id="funnyThing" placeholder="Funny thing:" required>

            <label for="anythingElse">Anything Else: </label>
            <input type="text" id="anythingElse"placeholder="Something else:" required>

            <label for="agreement">
                <input type="checkbox" id="agreement" required>
                I understand that what is on this page is not password protected and I will not put anything here that I don‚Äôt want publicly available.
            </label>
            
            <button type="submit" id="submitBtn">Submit</button>
            <button type="reset" id="resetBtn">Reset</button>
        </form>

    </main>
