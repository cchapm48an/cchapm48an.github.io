<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracking Expenses</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles/client.css">
</head>
<body>
  <header>
    <h1>Track Your Expenses</h1>
        <nav>
            <ul class="navbar">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">Introduction</a></li>
              <li><a href="tracking.html">Tracking Expenses</a></li>
              <li><a href="saving.html">Saving Strategies</a></li>
              <li><a href="goals.html">Financial Goals</a></li>
            </ul>
          </nav>
  </header>

  <main>
    <h2>Enter Your Monthly Expenses</h2>
    <form id="expenseForm">
      <label for="rent">Rent:</label>
      <input type="number" id="rent" name="rent" min="0" step="0.01" required><br>

      <label for="food">Food:</label>
      <input type="number" id="food" name="food" min="0" step="0.01" required><br>

      <label for="entertainment">Entertainment:</label>
      <input type="number" id="entertainment" name="entertainment" min="0" step="0.01" required><br>

      <button type="submit">Calculate Total</button>
    </form>

    <div id="totalDisplay" class="hidden">
      <h3>Total Monthly Expenses: $<span id="totalAmount">0.00</span></h3>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Budgeting by Paul Chapman</p>
  </footer>
</body>
</html>
